<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTW5hhttoJGo7usEohzDPfub_KR6KFTRU"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: -12.13503, lng: -77.02211}

        });

            fetch('/map/places')
                .then(response => response.json())
                .then(data => {
                    data.forEach(place => {
                        var marker = new google.maps.Marker({
                            position: {lat: place.coordinate.latitude, lng: place.coordinate.longitude},
                            map: map,
                            title: place.name
                        });

                        var infoWindow = new google.maps.InfoWindow({
                            content: `<h3>${place.name}</h3><p>${place.description}</p>`
                        });

                        marker.addListener('click', function() {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('Error fetching places:', error));
        }
    </script>
</head>
<body onload="initMap()">
<div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
